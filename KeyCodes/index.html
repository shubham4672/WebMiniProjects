<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Key Codes</title>
  </head>
  <body>
    <div class="container">
      <button class="box">Press any key to get the keyCode.</button>
      <div class="btns makeActive">
        <div class="details key">
          <p>event.key</p>
          <button>key</button>
        </div>
        <div class="details keycode">
          <p>event.keyCode</p>
          <button>keycode</button>
        </div>
        <div class="details code">
          <p>event.code</p>
          <button>eventcode</button>
        </div>
      </div>
    </div>
    <script src="scirpt.js"></script>
  </body>
</html>
